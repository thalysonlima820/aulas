<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <style>
        * {
            margin: 0;
        }
        .pri {
            background-color: aqua;
            position: relative;
            width: 100%;
            height: 100vh;
        }
        .d {
            background-color: aquamarine;
            width: 100%;
            height: 100vh;
            position: relative;
        }
         .bbb {

           background-color: black;
           width: 100%;
           height: 20px;
        

        }
        .pi{
            width: 200px;
            height: 150px;
            border: 5px solid;
            margin-bottom: 50px;
        }
        .fixo{
            position: fixed;
            top: 0;
            z-index: 999;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="pri">
        <div class="pi">

        </div>
        <div class="bbb">
       
    </div>

    </div>

    <div class="d">

    </div>
</body>
<script>

    $(function(){

       var nav = $('.bbb');

       $(window).scroll(function(){

        if($(this).scrollTop() > 200){

            nav.addClass('fixo')
            nav.fadeTo(12 ,0.4)
        }else{
            nav.removeClass('fixo')
            nav.fadeTo(12, 1)
        }

       })


    })
</script>
</html>
