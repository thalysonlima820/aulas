<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <style>
        body{
            font-size: 14px;
        }
        .ex1{
            width: 460px;
            padding: 20px;
            background-color: #1e90ff;
            margin: 0 auto;
            text-align: center;
            color: #fff;
        }
        label{
            display: block;
            margin: 10px auto;
            padding: 10px;
            background-color: #f8f8ff;
            max-width: 480px;

        }

        input, textarea{
            display: flex;
            padding: 5px;
            width: 450px;
        }
        button{
            width: 465px;
            padding: 5px;
            margin: 10px 0;
            
        }
       
    </style>
</head>
<body>
    <div class="ex1">Aguardando Ação</div>

    <form action="">

        <label>
            <input type="text"  class="place ev1"  title="digite seu nome:" name="nome">
        </label>
        <label>
            <input type="text" class="place ev2" title="coloque seu email:" name="email">
        </label>
        <label>
            <input type="text" placeholder="senha:">
        </label>
        <label>
            <textarea rows="3" class="place key ev3" title="digiti seu texto:"></textarea>
        </label>
        <label>
            <button class="sele">Selecionar</button>
            <button>Enviar</button>
        </label>
        
    </form>
</body>
<script>

            $(function(){
                $('.place').each(function(){
                    var titu = $(this).attr('title');
                    var input = $(this);

                    input
                    .val(titu)
                    .css('color', '#ccc')
                    .focusin(function(){
                        input    .css('color', '#000')
                        if(input.val() == titu){
                            input.val('');
                        }
                    }).focusout(function(){
                        if(input.val()== ''){
                            input.css('color', '#ccc');
                            input.val(titu)
                        }
                    });
                });





                var ex = $('.ex1');


                //KEYPRESS

                // $('.key').keypress(function(){
                //     ex.text($(this).val())
                // })


                //KEYDOWN

                // $('.key').keydown(function(){
                //     ex.text($(this).val())
                // })


                //KEYUP
                
                // $('.key').keyup(function(){
                //     ex.text($(this).val())
                // })



                $('.ev1').focus(function(){
                   
                    ex.text($(this).attr('title'))
                }).keyup(function(){
                    if($(this).val() == 'thalyson'){
                        $(this).css('color', 'black')
                        $('.ev2').focus();
                    }else{
                        $(this).css('color', 'red')
                    }
                });


                // $('.ev1').blur(function(){
                //     ex.text("saida do campo: " + $(this).attr('name'));
                // });


                $('.ev1').change(function(){
                    ex.text(" campo alterado: " + $(this).val());
                });




                $('.sele').click(function(){
                    $('.ev3').select();
                    document.execCommand('copy')
                    $('form').submit(function(){
                        return false;
                    })
                })












            });

</script>
</html>
